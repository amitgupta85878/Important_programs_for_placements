<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="share">
            <div class="content">
                Share
            </div>
            <hr>
            <div class="share-icons">
                <a href="#" class="orange share-icon">
                    <i class="fa fa-folder-open"></i>
                </a>
                <a href="#" class=" green share-icon">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="#" class="red share-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="blue share-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="f-blue share-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="l-blue share-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <div class="link-container">
                    <div class="links">
                        <a class="link" href="https://www.youtube.com/watch?v=Q7AOvWpIVHU" target="_blank">https://www.youtube.com/watch?v=Q7AOvWpIVHU</a>
                    </div>
                    <div class="copy-container">
                        <a class="copy" href="#">Copy</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <i class="fa-solid fa-share-nodes share-btn"></i>
        </div>
    </div>
</body>

</html>
